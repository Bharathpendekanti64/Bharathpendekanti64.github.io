<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Nav Element</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        nav{
            background-color: orange;
            padding:5px;
            box-shadow: 0 0 15px black;
        }
        nav a{
            text-decoration: none;
            color: black;
            font-size: 20px;
            padding: 10px 25px;
            display: inline-block;
        }
        nav a:hover{
            background-color: orangered;
            color: white;
        }
    </style>
</head>
<body>

   <!-- HTML Nav Element -->
<nav>
    <a href="#">HOME</a>
    <a href="#">ABOUT US</a>
    <a href="#">COURSES</a>
    <a href="#">PLACEMENTS</a>
    <a href="#">CAREERS</a>
    <a href="#">CONTACT US</a>
</nav>
</body>
</html>
