<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Aside Element</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        aside{
            background-color: red;
            float: left;
            width: 250px;
            text-align: center;
            position: fixed;
            top: 0;left:0;
            height: 100%;
        }
        aside ul{
            list-style-type: none;
            padding:0;
            margin:0;
        }
        aside ul li a{
            text-decoration: none;
            color: gray;
            padding: 14px 15px;
            display: black;

        }
        aside ul li a:hover{
                color: white;
        }
    </style>
</head>
<body>

    <!-- HTML Aside Element -->
<aside>
    <ul>
        <li>
        <a href="#">ABOUT</a>
        </li>
        <li>
            <a href="#">EDUCATION</a>
        </li>
        <li>
            <a href="#">EXPERIENCE</a>
        </li>
        <li>
            <a href="#">CERTIFICATION</a>
        </li>
        <li>
            <a href="#">SKILL </a>
        </li>
        <li>
            <a href="#">CERTIFICATIONS</a>
        </li>
    </ul>
</aside>
</body>
</html>
