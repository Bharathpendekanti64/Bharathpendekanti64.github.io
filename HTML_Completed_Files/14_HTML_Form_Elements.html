<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form Elements</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin-bottom: 300px;
        }
        form{
            background-color: orangered;
            padding: 15px;
            width: 400px;
            box-shadow: 0 0 15px black;
            border-radius: 10px;

        }
    </style>
</head>
<body>


    <!-- Simple Login Form -->
    <h2>Simple Login Form</h2>
<form>
    <label>UserName</label>
    <input type="text">
    <br>
    <label>Password</label>
    <input type="Password">
    <br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

</form>
    <!-- Login form with Table -->
    <h2>Login Form with Table</h2>
    <form>
        <table>
            <tr>
                <td>
                    <label>UserName</label></td>
                   <td>
                       <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password</label></td>
                <td>
                    <input type="Password">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit">
                </td>
                <td>
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>

    <!-- Select box with Options -->
    <h2>Select Box with Options</h2>
<form>
    <label>Select Technology</label>
    <select>
        <option>HTML</option>
        <option>CSS</option>
        <option>AJAX</option>
        <option>JAVASCRIPT</option>
        <option>JQUERY</option>
        <option>BOOTSTRAP</option>
        <option>ANGULAR JS</option>
        <option>NODE JS</option>
    </select>
</form>
    <!-- Select box with optgroup -->
    <h2>select box with otpgroup</h2>
    <select>
       <optgroup label="Languages">
           <option>Java</option>
           <option>PHP</option>
           <option>Python</option>
       </optgroup>
        <optgroup label="Scripts">
            <option>Shell Script</option>
            <option>Java Script</option>
        </optgroup>
    </select>

    <!-- Textarea box -->
    <h2>Textarea box</h2>
<form>
    <label>Comments</label>
    <textarea rows="5" cols="30" maxlength="200"></textarea>
</form>
    <!-- Datalist (HTML5) -->
    <h2>Datalist (HTML5)</h2>
<form>
    <label>Select a Technology</label>
    <input list="tech">
    <datalist id="tech">
        <option>HTML</option>
        <option>CSS</option>
        <option>AJAX</option>
        <option>JAVASCRIPT</option>
        <option>JQUERY</option>
        <option>BOOTSTRAP</option>
        <option>ANGULAR JS</option>
        <option>NODE JS</option>
    </datalist>
</form>


</body>
</html>
