<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Figure & Figcaption</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        figure{
            border: 2px solid black;
            width: 300px;
            padding:5px;
            border-radius: 10px;
            text-align: center;
            display: inline-block;
            margin: 5px;
        }
        figure:hover{
            box-shadow: 0 0 15px;
        }
        figure img{
            width: inherit;
            height:200px;
        }
        figure figcaption{
            padding: 10px;
        }
    </style>
</head>
<body>

    <!-- HTML Figure & Figcaption Elements -->
<figure>
    <img src="img/forest.jpg">
    <figcaption>Forest Image</figcaption>
</figure>

    <figure>
        <img src="img/water_flow.gif">
        <figcaption>Water Flow</figcaption>
    </figure>

    <figure>
        <img src="img/lightbulbs.jpg">
        <figcaption>Lightbulbs</figcaption>
    </figure>

    <figure>
        <img src="img/nature_path.jpg">
        <figcaption>Nature path</figcaption>
    </figure>
</body>
</html>
