<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        #frame{
            border: 15px solid blue;
            padding 5px;
        }
    </style>
</head>
<body>

    <h2>Simple Image</h2>
<img src="img/forest.jpg">

    <h2>Image with Width and Height</h2>
<img src="img/water.jpg" width="500" height="250">

    <h2>Image with Alt attribute</h2>
<img src="img/water_flow.gif" width="500" height="250" ALT="Water Flow Image">

    <h2>Image with Border like photo frame</h2>
<img src="img/india_flag.gif" width="500" height="250" id="frame">

    <h2>Image from Google</h2>
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcScOvvGuED696TOmKHxaI6qVNmcjqfCDym_AQkRoNbZAmEzsDr6" width="400" height="250">
</body>
</html>
